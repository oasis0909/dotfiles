#+----------------------------------------------------------------------------------------+
#  Prefix Key
#+----------------------------------------------------------------------------------------+
# プレフィックスキーを設定
set-option -g prefix C-t
unbind-key C-b
bind-key C-t send-prefix

#+----------------------------------------------------------------------------------------+
#  Session Options
#+----------------------------------------------------------------------------------------+
# 新しいウィンドウ/ペインのベース番号
set-option -g base-index 0
set-option -g pane-base-index 1

# 全てのベルを無視
set-option -g bell-action none

# 各セッションで保持するバッファ数
set-option -g buffer-limit 32

# 256色端末を使用
## Mac
set-option -g default-terminal "screen-256color"
## Linux
# set-option -g default-terminal "xterm-256color"

# ウィンドウ履歴で保持される最大行数
set-option -g history-limit 10000

# Escapeキー入力時の待ち時間(0.5秒)をキャンセル
set-option -s escape-time 0

#+----------------------------------------------------------------------------------------+
#  Status Line
#+----------------------------------------------------------------------------------------+
# status-left 及び status-right の非ASCII文字をUTF-8として扱う
set-option -g status-utf8 on 

# Left status line
set-option -g status-left '#[fg=white,bold,bg=colour222,bold] #20(hostname -s)#[deafult] #S #[fg=red,nobold] ⮀ #[fg=colour196,bold,bg=colours21]#(whoami)'
# Right status line
## Mac
set-option -g status-right '⮀ #[fg=yellow,bold,bg=colour64]#(echo $LANG)#[default] ⮀ #[fg=green,bg=colour236]up #(pc-running-time)#[default] ⮀ #[fg=colour39,bg=colour88]LA(#(loadaverage))#[default] ⮀ #[fg=colour11,bg=colour200]Mem:#(used-mem)%%#[default] ⮀ #[fg=black,bold,bg=colour195]%Y/%m/%d(%a)%H:%M:%S#[default] '
## Linux
# set-option -g status-right '⮀ #[fg=yellow,bold,bg=colour64]#(echo $LANG)#[default] ⮀ #[fg=green,bg=colour236]up #(pc-running-time)#[default] ⮀ #[fg=colour39,bg=colour88]LA(#(loadaverage))#[default] ⮀ #[fg=colour11,bg=colour200]Mem:#(LANG=C sar -r | tail -2 | grep -iv average | awp 4}')%%#[default] ⮀ #[fg=black,bold,bg=colour195]%Y/%m/%d(%a)%H:%M:%S#[default] '
# set-option -g status-right '⮀ #[fg=yellow,bold,bg=colour64]#(echo $LANG)#[default] ⮀ #[fg=green,bg=colour236]up #(pc-running-time)#[default] ⮀ #[fg=colour39,bg=colour88]LA(#(loadaverage))#[default] #[default] ⮀ #[fg=black,bold,bg=colour195]%Y/%m/%d(%a)%H:%M:%S#[default] '

set-option -g status on
set-option -g status-fg white
set-option -g status-bg black
set-window-option -g window-status-fg colour221
set-window-option -g window-status-bg colour88
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg colour196
set -g pane-border-fg white
set -g pane-border-bg green
set -g pane-active-border-fg white
set -g pane-active-border-bg red
set -g message-attr bold
set -g message-fg white
set -g message-bg red

# ステータスライン更新間隔(秒)
set -g status-interval 1
# ステータスライン長さ:左側
set -g status-left-length 120
# ステータスライン長さ:右側
set -g status-right-length 120
## ステータスラインカスタム関連
set -g status-bg black
set -g status-fg white
set -g status-attr dim

# タイトル表示設定
# example	 www1.hoge.com→www1のみ表示。
# set-option -g set-titles-string "@#(hostname | sed 's/\\\\..*//')"
set-option -g set-titles on

#+----------------------------------------------------------------------------------------+
#  Window Options
#+----------------------------------------------------------------------------------------+
# ウィンドウを実行コマンド名で自動リネーム
set-window-option -g automatic-rename off
# スクロールモード、コピーモード、選択モードで vi のキーバインドを使う
set-window-option -g mode-keys vi
# ウィンドウで動作があるとステータスラインでハイライト
set-window-option -g monitor-activity on
# UTF-8 シーケンスが現れることに備える
set-window-option -g utf8 on

