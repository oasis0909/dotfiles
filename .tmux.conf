# set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=colour25,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour234,bold]⮀"
# set-window-option -g window-status-current-format "#[fg=colour235, bg=colour27]⮀#[fg=colour255, bg=colour27] #I ⮁ #W #[fg=colour27, bg=colour235]⮀"

#+----------------------------------------------------------------------------------------+
#  Mouse
#+----------------------------------------------------------------------------------------+
# マウス有効,,MacのTerminal.appでは効かず…
#set-option -g mouse-select-pane on

# Toggle mouse on with ^T a
bind a \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  set -g terminal-overrides 'xterm*:smcup@:rmcup@' \;\
  display 'Mouse: ON'

# Toggle mouse off with ^T A
bind A \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'

#+----------------------------------------------------------------------------------------+
#  Bind Keys
#+----------------------------------------------------------------------------------------+
# C-Right,C-Leftでウィンドウ切り替え
# * Ctrl and arrow keys doesn't work in putty! What do I do?
# http://tmux.svn.sourceforge.net/viewvc/tmux/trunk/FAQ
set -g terminal-overrides "xterm*:kLFT5=\eOD:kRIT5=\eOC:kUP5=\eOA:kDN5=\eOB:smkx@:rmkx@:colors=256"
bind-key -n C-Right next-window
bind-key -n C-Left previous-window

# ウィンドウ移動
bind t last-window
bind C-t last-window
bind -r C-n next-window
bind -r C-p previous-window
# ウィンドウ選択画面
bind Space choose-window
# 新ウィンドウ作成
bind c new-window
bind C-c new-window

# 分割していたペインそれぞれをWindowに
bind b break-pane
# ペインの縦分割
bind h split-window -v
# ペインの横分割
bind v split-window -h
# ペイン移動
bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R
# ペイン削除
bind C-d kill-pane
# ペインリサイズ関連vi風
bind -r H resize-pane -L 6
bind -r J resize-pane -D 6
bind -r K resize-pane -U 6
bind -r L resize-pane -R 6
bind s swap-pane -U

# ペイン終了
#bind k kill-pane
bind k confirm-before -p "kill-pane ? (y/n)" kill-pane
# ウィンドウ終了
#bind K kill-window
bind K confirm-before -p "kill-window ? (y/n)" kill-window
# ペイン番号表示
bind i display-panes
# コピーモード
bind-key y copy-mode \; display "(Copy mode)"
# ペーストモード
bind p paste-buffer

# vでマーク開始
bind -t vi-copy v begin-selection
# yでヤンク
# bind -t vi-copy y copy-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# Yで行をヤンク
bind -t vi-copy Y copy-line
# クリップボードへコピー
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# 複数ペインへの同時入力 
set-option -g synchronize-panes off
bind-key e set-window-option synchronize-panes on \; set-option -g status-bg colour172 \; display 'Synchronize begin'
bind-key E set-window-option synchronize-panes off \; set-option -g status-bg black \; display 'Synchronize end'
#bind-key e set-window-option synchronize-panes on \; set-option -g status-fg yellow \; set-option -g status-bg blue \; display 'Synchronize begin'
#bind-key E set-window-option synchronize-panes off \; set-option -g status-fg white \; set-option -g status-bg black \; display 'Synchronize end'

# manを新規ペインで開き、終了する際にペインを閉じる
bind-key m command-prompt "split-window -p 65 'exec man %%'"


# ssh接続時に新規ウィンドウ/ペインで開く
unbind s
# 新しいウィンドウ
bind-key s command-prompt "new-window -n %1 'TERM=xterm-256color ssh -A %1'"
# bind-key s command-prompt "new-window -n %1 'TERM=xterm ssh -A %1'"
# ペイン縦分割で開く
bind-key S command-prompt "split-window -h 'TERM=xterm-256color ssh -A %1'"
# ペイン横分割で開く
bind-key T command-prompt "split-window 'TERM=xterm-256color ssh -A %1'"
# 設定リロード
bind r source-file ~/.tmux.conf ; display-message "Reload Config!!"

